{{define "layout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Servio</title>
    <link rel="stylesheet" href="/static/style.css?v=7">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <span class="logo-icon">{{template "icon-settings"}}</span>
                <span class="logo-text">Servio</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/projects/new" class="btn btn-primary btn-sm">+ New Service</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {{template "content" .}}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Servio - Lightweight Service Manager</p>
        </div>
    </footer>

    <script src="/static/app.js?v=2"></script>
</body>

</html>
{{end}}
